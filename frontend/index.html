  <div id="container">
    <div id="calculator">
      <input type="text" placeholder="0" id="output-screen">
      <button onclick="clearOutput()" id="operation-horizontal">AC</button>
      <button id="operation-horizontal" onclick="del()">⌫</button>
      <button onclick="plusMinus()" id="operation-horizontal">-/+</button>

      <button onclick="display('7')">7</button>
      <button onclick="display('8')">8</button>

      <button onclick="display('-')" id="operation">-</button>

      <button onclick="display('5')">5</button>
      <button onclick="display('6')">6</button>
      <button onclick="display('*')" id="operation">✕</button>

      <button onclick="display('/')" id="operation">/</button>
      <button onclick="display('.')">.</button>
